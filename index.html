<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in bio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Icone -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- SFONDO ANIMATO -->
<div class="bg"></div>

<!-- CONTENUTO --> 
<div class="page">
    <div class="card">

        <img class="profile-img"
             src="/Sellix.jpg"
             alt="Profilo">

        <h1>Simone Sellini</h1>
        <p class="bio">Mi chiamo Simone, ho 18 anni, studio informatica all'ITIS, sono all'ultimo anno e manca poco alla maturit√†!</p>

        <a href="https://www.instagram.com/simonesellini/" class="link-btn">
            <i class="fa-brands fa-instagram"></i> <!-- icona instagram -->
            <span>Instagram</span>
        </a>

        <a href="https://it.pinterest.com/simoclown/" class="link-btn">
            <i class="fa-brands fa-pinterest"></i> <!-- icona pinterest -->
            <span>Pinterest</span>
        </a>

        <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" class="link-btn">
            <i class="fa-solid fa-envelope"></i> <!-- icona email -->
            <span>Email</span>
        </a>
    </div>
</div>

</body>
</html>
